        // get 方法 和 set方法
        // 访问器与修改器、取值函数与存值函数
        // 读属性时触发get方法，写属性时触发set方法
        let obj1 = {
            name: "zhangsan",
            age: 11,
            get name() {
                console.log("正在读取name属性");
            },
            set name(v) {
                console.log("新值为: ", v);
            }
        }
        obj1.name;//正在读取name属性
        obj1.name = "lisi";//新值为:  lisi

    </script>
