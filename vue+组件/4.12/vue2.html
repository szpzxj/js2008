<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg | hello}}</h2>
        <input type="text" v-model="msg">
    </div>
</body>
</html>
<script>
new Vue({
    el:"#app",
    data:{
        msg:"Hello World"
    },
    filters:{
      hello(){
      },
    }
})
</script>
