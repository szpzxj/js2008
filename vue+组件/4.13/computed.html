<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../axios.min.js"></script> -->
    <script src="../vue.2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <div id="example">
            <p>{{ message }}</p>
            <p>{{ reversedMessage }}</p>
          </div>
    </div>
</body>
</html>
<script>
var vm = new Vue({
  el: '#example',
  data: {
    message: 'Hello'
  },
  computed: {
    // 计算属性的 getter
    reversedMessage: function () {
      // `this` 指向 vm 实例
      return this.message.split('').reverse().join('')
    }
  }
})
</script>
