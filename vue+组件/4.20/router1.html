<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.2.6.12.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-link to="/user/reg">注册</router-link>
        <router-link :to="{name:'ulogin'}">登录</router-link>
        <router-view></router-view>
    </div>
</body>
</html>
<script>
    // 定义组件
    //首页组件
    const UserHome = {
        template: `<div>
        <h3>用户首页</h3>
        </div>`
    }
    const UserReg = {
        template: `<div>
        <h3>用户注册</h3>
        <button @click="goBack">返回上一页</button>
        </div>`,
        methods: {
            goBack() {
                this.$router.go(-1)
            }
        }
    }
    const UserLogin = {
        template: `<div>
        <h3>用户登录</h3>
        <button @click="goHome">去首页</button>
        </div>`,
        methods: {
            goHome() {
                this.$router.push("/user/home")
            }
        }
    }
    //路由与组件的映射关系
    const routes = [
        { path: "/user/home", name: "ureg", component: UserHome },
        { path: "/user/reg", name: "ureg", component: UserReg },
        { path: "/user/login", name: "ulogin", component: UserLogin },
    ]
    //实例化VurRouter
    const router = new VueRouter({ routes })
    new Vue({
        el: "#app",
        router: router,
    })
</script>
