<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person ={
            name:"songzhipeng",
            age:19,
            sex:"M"
        }
        // console.log(person)//object
        //将对象person中的所有可枚举属性拷贝到p1中
        let p1 = {...person};
        console.log(p1);
        //{name: "songzhipeng", age: 19, sex: "M"}

        let arr1 = [11,22,33,44,55];
        let obj1 ={...arr1};

        console.log(arr1);
        // [11, 22, 33, 44, 55]
        console.log(obj1);
        //{0: 11, 1: 22, 2: 33, 3: 44, 4: 55}

        // 如果扩展运算符后面不是对象，则会自动将其转为对象
        let obj2 = {...'hello'} 
        console.log(obj2);
         // {0: "h", 1: "e", 2: "l", 3: "l", 4: "o"}

    </script>
</body>
</html>
