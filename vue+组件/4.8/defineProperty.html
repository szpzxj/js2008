<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person1 = {
            name: "songzhipeng",
            age: 19
        }
        //向对象中添加属性
        person1.email = "songzhipeng@qq.com"
        //通过object.defineProperty()添加属性
        object.defineProperty(person1, "sex", {
            value: "Male";
        })

        //删除一个属性
        let person1 = {
            name: "songzhipeng",
            age: 19
        }
        delete person1.name;

        //● 检测属性是否在对象中
        let person1 = {
            name: "songzhipeng",
            age: 19
        }
        //name属性是否存在于person1对象中
        console.log("name" in person1)    // true
        console.log("sex" in person1)    // false

    </script>
</body>

</html>
